{% extends 'Projectapp/base.html' %}

{% block content %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

      // Load Charts and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart for Sarah's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawSarahChart);

      // Draw the pie chart for the Anthony's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawAnthonyChart);

       // Draw the pie chart for the Daksh's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawDakshChart);

      // Draw the pie chart for the Arko's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawArkoChart);

      // Callback that draws the pie chart for Sarah's pizza.
      function drawSarahChart() {

        // Create the data table for Sarah's pizza.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 1],
          ['Onions', 1],
          ['Olives', 2],
          ['Zucchini', 2],
          ['Pepperoni', 1]
        ]);

        // Set options for Sarah's pie chart.
        var options = {title:'How Much Pizza Sarah Ate Last Night',
                       width:400,
                       height:300};

        // Instantiate and draw the chart for Sarah's pizza.
        var chart = new google.visualization.PieChart(document.getElementById('Sarah_chart_div'));
        chart.draw(data, options);
      }

      // Callback that draws the pie chart for Anthony's pizza.
      function drawAnthonyChart() {

        // Create the data table for Anthony's pizza.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 2],
          ['Onions', 2],
          ['Olives', 2],
          ['Zucchini', 0],
          ['Pepperoni', 3]
        ]);

        // Set options for Anthony's pie chart.
        var options = {title:'How Much Pizza Anthony Ate Last Night',
                       width:400,
                       height:300};

        // Instantiate and draw the chart for Anthony's pizza.
        var chart = new google.visualization.PieChart(document.getElementById('Anthony_chart_div'));
        chart.draw(data, options);
      }

      // Callback that draws the pie chart for Daksh's pizza.
      function drawDakshChart() {

        // Create the data table for Daksh's pizza.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 4],
          ['Onions', 2],
          ['Olives', 2],
          ['Zucchini', 0],
          ['Pepperoni', 3]
        ]);

        // Set options for Daksh's pie chart.
        var options = {title:'How Much Pizza Daksh Ate Last Night',
                       width:400,
                       height:300};

        // Instantiate and draw the chart for Daksh's pizza.
        var chart = new google.visualization.PieChart(document.getElementById('Daksh_chart_div'));
        chart.draw(data, options);
      }

        // Callback that draws the pie chart for Arko's pizza.
      function drawArkoChart() {

        // Create the data table for Arko's pizza.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 4],
          ['Onions', 2],
          ['Olives', 2],
          ['Zucchini', 0],
          ['Pepperoni', 3]
        ]);

        // Set options for Arko's pie chart.
        var options = {title:'How Much Pizza Arko Ate Last Night',
                       width:400,
                       height:300};

        // Instantiate and draw the chart for Arko's pizza.
        var chart = new google.visualization.PieChart(document.getElementById('Arko_chart_div'));
        chart.draw(data, options);
      }


</script>
<!--Table and divs that hold the pie charts-->
<table class="columns">
    <tr>
        <td>
            <div id="Sarah_chart_div" style="border: 1px solid #ccc"></div>
        </td>
        <td>
            <div id="Anthony_chart_div" style="border: 1px solid #ccc"></div>
        </td>
        <td>
            <div id="Daksh_chart_div" style="border: 1px solid #ccc"></div>
        </td>
        <td>
            <div id="Arko_chart_div" style="border: 1px solid #ccc"></div>
        </td>
    </tr>
</table>
{% endblock %}
